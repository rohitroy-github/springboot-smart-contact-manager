<!-- base.html -->
<!DOCTYPE html>
<html lang="en" th:fragment="parent(content, title)">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${title}">Smart Contact Manager</title>
    <link rel="stylesheet" th:href="@{/css/output.css}" />
    <link rel="stylesheet" th:href="@{/css/index.css}" />
  </head>

  <body class="font-montserrat bg-gray-100 text-gray-800">
    <!--  user is logged in : navbar -->
    <div th:if="${loggedInUser}">
      <div
        data-th-replace="~{user/navbar::logged_in_user_navbar}"
      ></div>
    </div>

    <!-- user is not logged : navbar -->
    <div th:unless="${loggedInUser}">
      <div data-th-replace="~{navbar :: navbar}"></div>
    </div>

    <!-- Content Section -->
    <section
      th:replace="${content}"
      class="container mx-auto p-4 my-8 bg-white shadow-lg rounded-md"
    >
      <!-- Content will be injected here -->
    </section>

    <!-- Include Footer -->
    <div th:replace="~{footer :: footer}"></div>
  </body>
</html>
