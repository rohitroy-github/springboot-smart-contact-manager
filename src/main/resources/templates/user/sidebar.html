<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link rel="stylesheet" data-th-href="@{'/css/index.css'}" />
  </head>

  <body>
    <section
      th:fragment="sidebar"
      class="flex w-full text-gray-800 flex-col min-h-screen p-6 border-r-5 border-gray-500 shadow-lg"
    >
      <div class="flex flex-col space-y-6">
        <!-- Logo or Header Section -->
        <!-- <h2 class="text-2xl font-bold">Smart Contact Manager</h2> -->
        <nav>
          <ul class="space-y-4">
            <li>
              <a
                href="/dashboard"
                class="text-gray-800 bg-transparent px-3 py-2 rounded-md block transition duration-200 hover:bg-gray-300"
                >Dashboard</a
              >
            </li>
            <li>
              <a
                href="/contacts"
                class="text-gray-800 bg-transparent px-3 py-2 rounded-md block transition duration-200 hover:bg-gray-300"
                >Contacts</a
              >
            </li>
            <li>
              <a
                href="/services"
                class="text-gray-800 bg-transparent px-3 py-2 rounded-md block transition duration-200 hover:bg-gray-300"
                >Services</a
              >
            </li>
            <li>
              <a
                href="/about"
                class="text-gray-800 bg-transparent px-3 py-2 rounded-md block transition duration-200 hover:bg-gray-300"
                >About</a
              >
            </li>
            <li>
              <a
                href="/user/contact/add"
                class="text-gray-800 bg-transparent px-3 py-2 rounded-md block transition duration-200 hover:bg-gray-300"
                >Add Contact</a
              >
            </li>
            <li>
              <a
                href="/user/contact/all-contacts"
                class="text-gray-800 bg-transparent px-3 py-2 rounded-md block transition duration-200 hover:bg-gray-300"
                >My Contacts</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </section>
  </body>
</html>
