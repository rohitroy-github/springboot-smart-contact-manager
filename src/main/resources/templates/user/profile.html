<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{:: #content}, ~{:: title})}">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile</title>
  <link rel="stylesheet" th:href="@{'/css/output.css'}" />
  <link rel="stylesheet" th:href="@{'/css/index.css'}" />
</head>

<body class="bg-gray-100 font-montserrat">
  <section id="content" class="flex justify-center items-center min-h-screen p-6 w-full">
    <!-- Main Content Section -->
    <div class="flex justify-between w-full max-w-6xl">
      <!-- Centered Welcome Text -->
      <div class="flex items-center justify-center w-full">
        <div class="text-center flex flex-col">
          <h2 class="text-3xl font-bold text-gray-900 mb-4">User Profile</h2>
          <p class="text-gray-700">
            Welcome to your profile, <span class="font-semibold text-gray-800" th:text="${loggedInUser.name}">User Name</span>.
          </p>
        </div>
      </div>

      <!-- Right Aligned Details Column -->
      <div class="w-[40%] text-left text-gray-800 space-y-4">
        <p><strong>User ID:</strong> <span th:text="${loggedInUser.userId}">12345</span></p>
        <p><strong>Email:</strong> <span th:text="${loggedInUser.email}">user@example.com</span></p>
        <p><strong>About:</strong> <span th:text="${loggedInUser.about}">Lorem ipsum dolor sit amet.</span></p>
        <p><strong>Phone Number:</strong> <span th:text="${loggedInUser.phoneNumber}">123-456-7890</span></p>
        <p><strong>Email Verified:</strong> <span th:text="${loggedInUser.emailVerified} ? 'Yes' : 'No'">No</span></p>
        <p><strong>Phone Number Verified:</strong> <span th:text="${loggedInUser.phoneNumberVerified} ? 'Yes' : 'No'">No</span></p>
        <p><strong>Provider:</strong> <span th:text="${loggedInUser.provider}">SELF</span></p>
        <p><strong>Provider User ID:</strong> <span th:text="${loggedInUser.providerUserId}">Provider123</span></p>
        <p><strong>Roles:</strong> <span th:text="${loggedInUser.roleList}">[ADMIN, USER]</span></p>
      </div>
    </div>
  </section>
</body>

</html>
