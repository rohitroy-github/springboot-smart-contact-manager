<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{:: #content}, ~{:: title})}">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit User Profile</title>
  <link rel="stylesheet" th:href="@{'/css/output.css'}" />
  <link rel="stylesheet" th:href="@{'/css/index.css'}" />
</head>

<body class="bg-gray-100 font-montserrat">
  <section id="content" class="flex justify-center items-center min-h-screen p-6 w-full">
    <div class="rounded-lg shadow-lg w-full max-w-4xl p-6">
      <!-- Profile Header -->
      <div class="flex flex-col items-center mb-6">
        <!-- Profile Picture -->
        <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-gray-300">
          <img
            th:src="${loggedInUser.profilePicture != null ? loggedInUser.profilePicture : 'https://www.pngarts.com/files/10/Default-Profile-Picture-Download-PNG-Image.png'}"
            alt="Profile Picture"
            class="w-full h-full object-cover">
        </div>
        <h2 class="text-xl font-bold text-gray-900 mt-4" th:text="${loggedInUser.name}">User Name</h2>
      </div>

      <!-- Edit Profile Form -->
      <form th:action="@{'/user/profile/edit/' + ${loggedInUser.userId}}" method="POST" class="space-y-4">
        <!-- Name Field -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input type="text" name="name" id="name" th:value="${loggedInUser.name}" required
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm">
        </div>
      
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" name="email" id="email" th:value="${loggedInUser.email}" required
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm">
        </div>
      
        <!-- Phone Number Field -->
        <div>
          <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="tel" name="phoneNumber" id="phoneNumber" th:value="${loggedInUser.phoneNumber}" required
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm">
        </div>
      
        <!-- About Section -->
        <div>
          <label for="about" class="block text-sm font-medium text-gray-700">About</label>
          <textarea name="about" id="about" rows="4"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm"
                    th:text="${loggedInUser.about}"></textarea>
        </div>
      
        <!-- Profile Picture URL Field -->
        <div>
          <label for="profilePicture" class="block text-sm font-medium text-gray-700">Profile Picture URL</label>
          <input type="text" name="profilePicture" id="profilePicture" th:value="${loggedInUser.profilePicture}"
                 class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm">
        </div>
      
        <!-- Submit Button -->
        <div>
          <button type="submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition duration-300 text-sm">
            Save Changes
          </button>
        </div>
      </form>
      
      <!-- Optional Footer Section -->
      <div class="mt-6 text-center">
        <a href="/user/profile" class="w-1/4 px-4 py-2 border border-gray-300 bg-white text-gray-700 hover:bg-gray-200 transition rounded-md text-sm">
          Cancel
        </a>
      </div>
    </div>
  </section>
</body>

</html>
