<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{:: #content}, ~{:: title})}">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit User Profile</title>
  <link rel="stylesheet" th:href="@{'/css/output.css'}" />
  <link rel="stylesheet" th:href="@{'/css/index.css'}" />
</head>

<body class="bg-gray-100 font-montserrat">
  <section id="content" class="flex justify-center items-center min-h-screen p-8 w-full">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-3xl text-center flex-col">
      <!-- Profile Header -->
      <div class="mb-8">
        <form data-th:action="@{'/user/profile/edit/' + ${loggedInUser.userId}}" method="POST" class="w-full flex-col">
          <div class="flex">
            <!-- Profile Picture -->
            <div class="flex w-2/6 flex-col items-center">
              <div class="w-36 h-36 rounded-full overflow-hidden border-4 border-gray-300">
                <img
                  th:src="${loggedInUser.profilePicture != null ? loggedInUser.profilePicture : 'https://www.pngarts.com/files/10/Default-Profile-Picture-Download-PNG-Image.png'}"
                  alt="Profile Picture" class="w-full h-full object-cover">
              </div>
              <h2 class="text-xl font-bold text-gray-900 mt-4" th:text="${loggedInUser.name}">User Name</h2>
            </div>

            <!-- Edit Profile Form -->
            <div class="flex flex-col space-y-6 w-4/6 pl-8 text-left">
              <!-- Name Field -->
              <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" name="name" id="name" th:value="${loggedInUser.name}" required
                  class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm">
              </div>

              <!-- Email Field -->
              <!-- Email Field -->
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" th:value="${loggedInUser.email}" required
                  class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm"
                  readonly>
              </div>


              <!-- Phone Number Field -->
              <div>
                <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="tel" name="phoneNumber" id="phoneNumber" th:value="${loggedInUser.phoneNumber}" required
                  class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm">
              </div>

              <!-- About Section -->
              <div>
                <label for="about" class="block text-sm font-medium text-gray-700">About</label>
                <textarea name="about" id="about" rows="4"
                  class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm"
                  th:text="${loggedInUser.about}"></textarea>
              </div>

              <!-- Profile Picture URL Field -->
              <div>
                <label for="profilePicture" class="block text-sm font-medium text-gray-700">Profile Picture URL</label>
                <input type="text" name="profilePicture" id="profilePicture" th:value="${loggedInUser.profilePicture}"
                  class="mt-2 block w-full px-4 py-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm">
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="flex justify-center mt-3">
            <button type="submit"
              class="w-1/2 py-2 mt-6 bg-gray-900 text-white font-semibold rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>

</html>
