<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{:: #content}, ~{:: title})}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Contacts</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link rel="stylesheet" data-th-href="@{'/css/index.css'}" />
  </head>

  <body class="font-montserrat">
    <section
      id="content"
      class="flex flex-col w-full justify-center items-center min-h-screen text-center p-6"
    >
      <div class="max-w-6xl w-full">
        <h2 class="text-3xl font-bold text-gray-900 mb-4">Your Contacts</h2>
        <p class="text-gray-700 mb-6">
          Below is a list of all your saved contacts. You can manage them from here.
        </p>

        <!-- Display Contacts -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
          <div
            class="p-6 border rounded-lg shadow hover:shadow-lg transition"
            th:each="contact : ${contacts}"
          >
            <div class="mb-4">
              <img
                th:src="${contact.picture != null ? contact.picture : 'https://static.vecteezy.com/system/resources/thumbnails/020/765/399/small_2x/default-profile-account-unknown-icon-black-silhouette-free-vector.jpg'}"
                alt="Contact Image"
                class="w-20 h-20 mx-auto rounded-full"
              />
            </div>
            <h3 class="text-lg font-bold text-gray-800" th:text="${contact.name}">Contact Name</h3>
            <p class="text-gray-600" th:text="${contact.email}">Contact Email</p>
            <p class="text-gray-600" th:text="${contact.phoneNumber}">Contact Phone</p>
            <div class="mt-4">
              <a
                th:href="@{'/user/contact/edit/' + ${contact.id}}"
                class="text-blue-500 hover:underline"
                >Edit</a
              >
              <span class="mx-2 text-gray-400">|</span>
              <a
                th:href="@{'/user/contact/delete/' + ${contact.id}}"
                class="text-red-500 hover:underline"
                >Delete</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
