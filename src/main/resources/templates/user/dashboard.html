<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{:: #content}, ~{:: title})}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}" />
    <link rel="stylesheet" data-th-href="@{'/css/index.css'}" />
  </head>

  <body class="font-montserrat">
    <section
      id="content"
      class="flex flex-col w-full justify-center items-center min-h-screen text-center p-6"
    >
      <div class="max-w-4xl p-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-4">User Dashboard</h2>
        <p class="text-gray-700 mb-6">
          Welcome,
          <span
            class="font-semibold text-gray-800"
            th:text="${loggedInUser.name}"
            >User Name</span
          >. Manage and track your contacts efficiently.
        </p>

        <!-- Contacts Section -->
        <div>
          <!-- If the user has saved contacts -->
          <p th:if="${loggedInUser.contacts != null && !loggedInUser.contacts.isEmpty()}" class="text-gray-700 font-semibold">
            You have 
            <span th:text="${loggedInUser.contacts.size()}">0</span>
            saved contacts
          </p>

          <!-- If no contacts are saved -->
          <div th:if="${loggedInUser.contacts == null || loggedInUser.contacts.isEmpty()}">
            <p class="text-sm mb-3">No contacts saved. Start by adding a new contact.</p>
            <a href="/user/contact/add"
              class="px-4 py-2 text-sm border bg-white border-gray-300 text-gray-800 rounded-md hover:bg-gray-200 transition">
              Add New Contact
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
